spring.application.name=SaccoSystem

# Database (Secure)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security (Secure)
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration=${JWT_EXPIRATION}

# Security (AUTH)
app.default-admin.email=${DEFAULT_ADMIN_EMAIL}
app.default-admin.password=${DEFAULT_ADMIN_PASSWORD}
app.default-admin.phone=${DEFAULT_ADMIN_PHONE}

#Port
server.port=${SERVER_PORT}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
app.email.from=${EMAIL_FROM}

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable Security Debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.sacco.sacco_system=DEBUG