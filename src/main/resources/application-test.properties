spring.application.name=SaccoSystem

# Database (Secure)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration (for existing databases with schema changes)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Security (Secure)
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration=${JWT_EXPIRATION}

# Security (AUTH)
app.default-admin.email=${DEFAULT_ADMIN_EMAIL}
app.default-admin.password=${DEFAULT_ADMIN_PASSWORD}
app.default-admin.phone=${DEFAULT_ADMIN_PHONE}

#Port (fallback to 8081 if SERVER_PORT not set)
server.port=${SERVER_PORT:8081}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
app.email.from=${EMAIL_FROM}
app.official-email-domain=${OFFICIAL_EMAIL_DOMAIN}

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Enable Security Debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.sacco.sacco_system=DEBUG

# Bank Configuration Placeholder (Reads from your PC's environment variables)
bank.equity.account-number=${EQUITY_ACC_NO}
bank.equity.api-key=${EQUITY_API_KEY}

# Default Profile (Change to 'prod' on the live server)
spring.profiles.active=dev

app.email.from=no-reply@test.com
app.official-email-domain=test.com
