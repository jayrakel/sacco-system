spring.application.name=SaccoSystem-Test

# H2 In-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt-secret=test-secret-key
app.jwt-expiration=3600000

# Admin defaults
app.default-admin.email=admin@test.com
app.default-admin.password=admin123
app.default-admin.phone=+254712345678

# Server
server.port=8080

# Mail (test)
spring.mail.host=smtp.test.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=testpass
